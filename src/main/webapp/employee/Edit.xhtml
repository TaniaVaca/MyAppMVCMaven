<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
       xmlns:p="http://primefaces.org/ui">

    
    <ui:composition>
        <p:dialog id="EmployeeEditDlg" widgetVar="EmployeeEditDialog" modal="true" resizable="false" header="#{bundle.EditUserTitle}">
            <h:form id="EmployeeEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditEmployeeLabel_id}" for="id" />
                        <h:inputText id="id" value="#{employeeController.employee.id}" title="#{bundle.EditEmployeeTitle_id}" required="true" requiredMessage="#{bundle.EditEmployeeRequiredMessage_id}"/>
                        <h:outputLabel value="#{bundle.EditEmployeeLabel_name}" for="name" />
                        <h:inputText id="name" value="#{employeeController.employee.name}" title="#{bundle.EditEmployeeTitle_name}" />
                        <h:outputLabel value="#{bundle.EditEmployeeLabel_salary}" for="salary" />
                        <h:inputText id="salary" value="#{employeeController.employee.salary}" title="#{bundle.EditEmployeeTitle_salary}" />
                        <h:outputLabel value="#{bundle.EditEmployeeLabel_departmentid}" for="departmentid" />
                        <h:selectOneMenu id="departmentid" value="#{employeeController.employee.departmentid}" title="#{bundle.EditEmployeeTitle_departmentid}" >
                            <f:selectItems value="#{departmentController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{employeeController.update}" value="#{bundle.Save}" update="display,:EmployeeListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EmployeeEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmployeeEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>

</html>
